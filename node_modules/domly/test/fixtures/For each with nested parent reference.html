  <h1>Category: {{data.category}}</h1>
  <ol>
    <foreach data.items>
      <li>
        <h2>{{parent.category}}: {{data.name}}</h2>
        <h3>Tags</h3>
        <ul>
          <foreach data.tags>
            <li>{{parent.parent.category}}: {{parent.name}}: {{data}}</li>
          </foreach>
          <foreach data.tags>
            <li>{{parent.parent.category}}: {{parent.name}}: {{data}}</li>
          </foreach>
        </ul>
      </li>
    </foreach>
  </ol>
</div>
