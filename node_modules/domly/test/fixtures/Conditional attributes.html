<div>
  <button id="disabled" if-data.disabled="disabled='disabled'">A Button</button>
  <button id="disabledWithClass" if-data.disabled="disabled='disabled' class='disabledButton'">A Button</button>
  <ul>
    <foreach data.items>
      <li if-parent.disabled="class='disabledItem'">{{data}}</button>
    </foreach>
  </ul>
  <foreach data.items>
    <a unless-parent.disabled="class='enabledLink'">{{data}}</a>
  </foreach>
</div>
